{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Vintage : Vintage Nest Hotels" />
	<meta property="og:title" content="Vintage : Vintage Nest Hotel" />
	<meta property="og:description" content="Vintage Nest : Hotel Admin Dashboard" />
	<meta property="og:image" content="https://travl.dexignlab.com/xhtml/social-image.png" />
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>Vintage Nest Hotel-Register</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{% static 'dashboard/images/favicon.png' %}" />
    <link href="{% static 'dashboard/./css/style.css' %}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="{% static 'dashboard/images/logo-full.png' %}" alt=""></a>
									</div>
                                  
                                    <h3>{% trans "Sign Up" %}</h3>

                            <p>{% blocktrans %}Already have an account? Then please <a href="/accounts/login/">sign in</a>.{% endblocktrans %}</p>
                                    
                                    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="mb-1" for="id_username"><strong>Username</strong></label>
                                            <input class="form-control" type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required id="id_username">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1" for="id_email"><strong>Email (optional)</strong></label>
                                            <input class="form-control" type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1" for="id_password1"><strong>Password</strong></label>
                                            <input class="form-control" type="password" name="password1" placeholder="Password" autocomplete="new-password" required id="id_password1">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1" for="id_password2"><strong>Password Confirmation</strong></label>
                                            <input class="form-control" type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required id="id_password2">
                                        </div>
                                        <div class="text-center mt-4">
                                            {% if redirect_field_value %}
                                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                        {% endif %}
                                            <button type="submit" class="btn btn-primary btn-block">{% trans "Sign Up" %} &raquo;</button>
                                        </div>
                                 
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
